<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/bookstore.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <style type="text/css">
      label {
        font-size: 20px;
        font-weight: bold;
      }
      #user-name {
        margin-bottom: 40px;
      }
      #sign-in {
        margin-top: 40px;
      }
      div a {
        color: #00599c;
        font-size: 25px;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
    <title>Evergreen Bookstore - Login</title>
  </head>

  <body>
    <header class="header">
      <img
        src="\images\BookstoreLogo.png"
        alt="bookstore-logo"
        class="image-logo"
      />
      <form>
        <input
          class="input-header"
          type="text"
          name="search"
          size="50"
          style="margin-left: 35rem;"
        />
        <input
          class="input-header"
          style="margin-right: 8rem;"
          type="submit"
          value="search"
        />
      </form>

      <nav>
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="homepage.html">Home</a></li>
          <li><a class="main-nav-link" href="login.html">Sign In</a></li>
          <li><a class="main-nav-link" href="register.html">Register</a></li>
          <li><a class="main-nav-link" href="#Addtocart">Cart</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <form class="login-form">
        <div class="sign-in-account">
          <a href="register.html">New user: Create an Account</a>
        </div>

        <div class="input-container">
          <label>User Name</label>
          <input
            type="text"
            placeholder="Enter your user name"
            class="login-btn"
            name="user-name"
            id="user-name"
          />
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            class="login-btn"
            name="password"
            id="password"
          />
        </div>

        <input
          type="submit"
          name="button"
          value="Sign In"
          class="login-btn"
          id="sign-in"
          style="background: #00599c; color: #fff; width: 100%;"
        />
        <div id="remember-me">
          <input
            type="checkbox"
            name="remember-me"
            value="remember-me"
            style="size: 2px;"
          />
          <label style="font-weight: lighter;">Remember me</label>
          <p style="font-size: 18px;">
            For your security, select only on your devices.
          </p>
        </div>

        <a href="#" class="login-link" style="text-decoration: none;"
          >Forgot password</a
        >
      </form>
    </div>
    <section>
      <div class="footer">
        <footer style="background-color: #00599c; color: #131313;">
          <p>Copyright &COPY; 2024 By Rene Kounkou</p>
          <a class="footer-link" href="#About us">About us</a>
          <a class="footer-link" href="#About us">Contact us</a>
          <a class="footer-link" href="#Privacy policy">Privacy policy</a>
          <a class="footer-link" href="Shipping">Shipping & Delivery</a>
        </footer>
      </div>
    </section>
  </body>
</html>
